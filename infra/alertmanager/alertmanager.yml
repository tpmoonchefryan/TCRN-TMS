global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alerts@tcrn-tms.com'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    email_configs:
      - to: 'ops@tcrn-tms.com'

  - name: 'warning'
    email_configs:
      - to: 'ops@tcrn-tms.com'
    # Optional: Slack/DingTalk/WeChat notifications
    # slack_configs:
    #   - channel: '#alerts'
    #     send_resolved: true

  - name: 'critical'
    email_configs:
      - to: 'ops@tcrn-tms.com'
      - to: 'oncall@tcrn-tms.com'
    # Critical alerts can add SMS/phone notifications

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
