# TCRN TMS Docker Compose - Staging Environment Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.staging.yml up -d

version: '3.8'

services:
  # Override PostgreSQL for staging
  postgres:
    environment:
      # Use staging-specific database
      POSTGRES_DB: tcrn_tms_staging

  # Override MinIO for staging
  minio:
    environment:
      # Staging-specific credentials should be in .env.staging
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-}

  # Web application
  web:
    build:
      context: .
      dockerfile: infra/docker/web.Dockerfile
      args:
        NODE_ENV: staging
    container_name: tcrn-web-staging
    networks:
      - app-network
    environment:
      NODE_ENV: staging
      NEXT_PUBLIC_APP_ENV: staging
      NEXT_PUBLIC_API_URL: http://api:4000
    ports:
      - "3000:3000"
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # API application
  api:
    build:
      context: .
      dockerfile: infra/docker/api.Dockerfile
      args:
        NODE_ENV: staging
    container_name: tcrn-api-staging
    networks:
      - app-network
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://${POSTGRES_USER:-tcrn}:${POSTGRES_PASSWORD}@postgres:5432/tcrn_tms_staging
      REDIS_URL: redis://redis:6379
      NATS_URL: nats://nats:4222
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      PII_SERVICE_URL: http://pii-service:4100
      # Frontend URL for email links
      FRONTEND_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      CORS_ORIGIN: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Worker application
  worker:
    build:
      context: .
      dockerfile: infra/docker/worker.Dockerfile
      args:
        NODE_ENV: staging
    container_name: tcrn-worker-staging
    networks:
      - app-network
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://${POSTGRES_USER:-tcrn}:${POSTGRES_PASSWORD}@postgres:5432/tcrn_tms_staging
      REDIS_URL: redis://redis:6379
      NATS_URL: nats://nats:4222
      MINIO_ENDPOINT: minio:9000
      PII_SERVICE_URL: http://pii-service:4100
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
